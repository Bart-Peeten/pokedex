<header>
    <h1>PokeDex</h1>
</header>
<main>
    <div>
        <label *ngIf="selected">De geselecteerde pokemon is: {{selectedPokemon}}</label>
    </div>

    <div>
        <app-pokemon *ngFor="let item of pokeList;"
                        [pokemon] = "item" (pokemonSelected)="onPokemonSelected($event)">
        </app-pokemon>
    </div>

    <div>
        <app-pokemon-form (onsubmit)="createPokemon($event)"></app-pokemon-form>
    </div>

</main>
